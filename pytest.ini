[tool:pytest]
minversion = 6.0
testpaths = 
    tests
    .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=html:test_output/htmlcov
    --cov-report=term-missing
    --cov-report=json:test_output/coverage.json
    --junitxml=test_output/junit.xml
markers =
    unit: Unit tests that test individual functions/methods
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take longer to run
    docker: Tests that require Docker services
    api: Tests for API endpoints
    storage: Tests for storage operations (Milvus/MinIO)
    llm: Tests that interact with LLM services
    embedding: Tests for embedding generation
    parse: Tests for PDF parsing functionality
    chunk: Tests for text chunking functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:transformers.*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S